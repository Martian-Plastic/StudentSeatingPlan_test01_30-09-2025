            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .input-area {
            margin-bottom: 20px;
            width: 50%;
        }
        .student-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            cursor: move;
            background-color: #e7f3fe;
        }
        .seat {
            width: 80px;
            height: 50px;
            border: 2px dashed #ccc;
            margin: 10px;
            display: inline-block;
            text-align: center;
            transition: border 0.3s;

        .seat.selected {
            border: 2px solid yellow; /* Bolded yellow frame for selected cells */
        }
        .table {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .group {
            display: flex;
            justify-content: center;
        }
        .seating-plan {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: space-around;
        }
        .status {
            margin-top: 20px;
        }
        .student-names {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
        }
        .correct-answers {
            display: none;
            margin-top: 20px;
        }
        .folder {
            margin: 10px 0;
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;

    </style>

        <h3>Correct Answers</h3>

    <script>
        let folders = {};
        let currentFolder = '';
        let correctCount = 0;
        let correctAnswersVisible = false;

   

        function addStudent() {
            const input = document.getElementById('studentInput');
            const name = input.value.trim();
            if (name) {
                const studentBox = document.createElement('div');
                studentBox.className = 'student-box';
                studentBox.draggable = true;
                studentBox.ondragstart = (event) => event.dataTransfer.setData("text", name);
                studentBox.innerText = name;
                studentBox.oncontextmenu = (event) => {
                    event.preventDefault();
                    showContextMenu(event, studentBox);
                };

                document.getElementById('nameList').appendChild(studentBox);
                input.value = '';
            }
        }

        function showContextMenu(event, studentBox) {
            const contextMenu = document.createElement('div');
            contextMenu.style.position = 'absolute';
            contextMenu.style.left = `${event.pageX}px`;
            contextMenu.style.top = `${event.pageY}px`;
            contextMenu.style.backgroundColor = '#fff';
            contextMenu.style.border = '1px solid #ccc';
            contextMenu.style.zIndex = '1000';

            const editOption = document.createElement('div');
            editOption.innerText = 'Edit';
            editOption.onclick = () => {
                const newName = prompt("Enter new name:", studentBox.innerText);
                if (newName) {
                    studentBox.innerText = newName;
                }
                document.body.removeChild(contextMenu);
            };
            
            const deleteOption = document.createElement('div');
            deleteOption.innerText = 'Delete';
            deleteOption.onclick = () => {
                studentBox.remove();
                document.body.removeChild(contextMenu);
            };

            contextMenu.appendChild(editOption);
            contextMenu.appendChild(deleteOption);
            document.body.appendChild(contextMenu);

            document.addEventListener('click', () => {
                if (document.body.contains(contextMenu)) {
                    document.body.removeChild(contextMenu);
                }
            }, { once: true });
        }

        function saveStudents() {
            if (currentFolder && document.getElementById('nameList').childNodes.length > 0) {
                const folderContent = folders[currentFolder];
                folderContent.length = 0; // Clear previous contents
                document.getElementById('nameList').childNodes.forEach(box => {
                    folderContent.push(box.innerText);
                });
                displayStatus(`Saved student names to folder "${currentFolder}".`, true);
                refresh();
            } else {
                displayStatus("Please create a folder and add student names.", false);
            }
        }

        function createFolder() {
            const folderName = document.getElementById('folderInput').value.trim();
            if (folderName) {
                const folderDiv = document.createElement('div');
                folderDiv.className = 'folder';
                folderDiv.innerText = folderName;
                folderDiv.onclick = () => openFolder(folderName);
                document.getElementById('folderList').appendChild(folderDiv);
                folders[folderName] = [];
                displayStatus(`Created folder "${folderName}".`, true);
                document.getElementById('folderInput').value = '';
            } else {
                displayStatus("Please enter a folder name.", false);
            }
        }

        function openFolder(folderName) {
            currentFolder = folderName;
            document.getElementById('currentFolderName').innerText = folderName;
            const studentListDiv = document.getElementById('nameList');
            studentListDiv.innerHTML = ''; // Clear current list

            folders[folderName].forEach(student => {
                const studentBox = document.createElement('div');
                studentBox.className = 'student-box';
                studentBox.innerText = student;
                studentBox.draggable = true;
                studentBox.ondragstart = (event) => event.dataTransfer.setData("text", student);
                studentBox.oncontextmenu = (event) => {
                    event.preventDefault();
                    showContextMenu(event, studentBox);
                };
                studentListDiv.appendChild(studentBox);
            });
            displayStatus(`Opened folder "${folderName}".`, true);
        }

        function setupCorrectAnswers() {
            const correctList = document.getElementById('correctList');
            correctList.innerHTML = ''; // Clear previous answers
            const seats = document.querySelectorAll('.seat');
            seats.forEach(seat => {
                if (seat.innerText) {
                    const answer = document.createElement('div');
                    answer.innerText = seat.innerText;
                    correctList.appendChild(answer);
                }
            });
            displayStatus("Correct answers saved.", true);
        }

        function showCorrectAnswers() {
            const correctList = document.getElementById('correctList');
            correctList.style.display = correctList.style.display === 'block' ? 'none' : 'block';
            displayStatus(correctList.style.display === 'block' ? "Showing correct answers." : "Hiding correct answers.", true);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const name = event.dataTransfer.getData("text");
            const seat = event.target;
            seat.innerText = name;
            seat.classList.add('selected'); // Highlight the selected seat
            checkSeat(seat, name);
        }

        function checkSeat(seat, name) {
            const correctName = seat.getAttribute("data-correct-name");
            if (correctName === name) {
                correctCount++;
                displayStatus("Correct!", true);
            } else {
                displayStatus("Incorrect!", false);
				}
        }

        function displayStatus(message, isCorrect) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = message;
            statusDiv.style.color = isCorrect ? 'green' : 'red';
        }

        function checkAnswers() {
            const seats = document.querySelectorAll('.seat');
            correctCount = 0;
            const correctAnswers = document.querySelectorAll('#correctList > div');
            const correctNames = Array.from(correctAnswers).map(answer => answer.innerText);

            seats.forEach(seat => {
                if (correctNames.includes(seat.innerText)) {
                    correctCount++;
                }
            });

            const totalSeats = seats.length;
            const percentage = (correctCount / totalSeats) * 100;
            displayStatus(`Final Correct Percentage: ${percentage.toFixed(2)}%`, true);
        }

        function refresh() {
            const seats = document.querySelectorAll('.seat');
            seats.forEach(seat => {
                seat.innerText = '';
                seat.classList.remove('selected'); // Remove highlight from seats
            });
            correctCount = 0;
            document.getElementById('status').innerText = '';
            if (currentFolder) {
                openFolder(currentFolder); // Refresh the current folder view
            } else {
                document.getElementById('nameList').innerHTML = ''; // Clear the student list
            }
        }
    </script>
